---
- name: IOS Playbook to Configure and Verify Syslog logging
  hosts: PHX9300-4
  gather_facts: no

  tasks:
    - name: Configure Syslog Server on Cisco Device
      cisco.ios.ios_config:
        lines:
          - logging 192.168.60.172
          
    - name: Print Output
      cisco.ios.ios_command:
        commands: show run int vlan 24
      register: syslog
      debug:
        var: syslog.stdout_lines[0]
